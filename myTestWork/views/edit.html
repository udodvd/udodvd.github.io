<!-- Представление для редактирования -->
<div class="panel-body">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" ng-model="currentItem.name" />
    </div>
    <div class="form-group">
        <label>Model:</label>
        <input class="form-control" ng-model="currentItem.Model" />
    </div>
    <div class="form-group">
        <label>Year:</label>
        <input class="form-control" ng-model="currentItem.Year" />
    </div>
    <div class="form-group">
        <label>Type:</label>
        <input class="form-control" ng-model="currentItem.Type" />
    </div>

    <button class="btn btn-primary" ng-click="saveEdit(currentItem)">Save</button> <!--Сохранение изменений--> 
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button> <!--Отмена правок-->
</div>
