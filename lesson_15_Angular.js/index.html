<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="angular1.4.7.js"></script>
    <title>Document</title>
</head>
<body ng-controller="SaveCtrl">
<div class="wraper">
    <div class="input-group">
        <select id="age">
            <option ng-model='getGender()' value="Gender" selected disabled>Gender</option>
            <option ng-model="man" value="man" id="man">Мужчина</option>
            <option ng-model="woman" value="woman" id="woman">Женщина</option>
        </select>
        <input  class="form-control" ng-model="firstName" type="text" id="FirstName" placeholder="First Name">
        <input  class="form-control" ng-model="lastName" type="text" id="LastName" placeholder="Last Name">
        <input  class="form-control" ng-model="age" type="text" id="Age" placeholder="Age">
        <div class="clear"></div>
        <button class="btn btn-default" ng-click="addNewPeople()" id="save">Save</button>
        <button class="btn btn-default" id="cancel">Cancel</button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr id='myPeople' ng-repeat="people in data.peoples">
            <td>{{people.id}}</td>
            <td>{{people.nameF}}</td>
            <td>{{people.nameS}}</td>
            <td>{{people.nameS}}</td>
            <td>{{people.age}}</td>
            <!--<td>{{getGender()}}</td>-->
            <td><button  class="btn btn-primary">Edit</button></td>
            <td><button ng-model="hideElem" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
